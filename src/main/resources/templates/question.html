<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/newvision.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/newvision.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 th:text="${question.title}"></h3>
                <span class="text-desc">
            作者：<span th:text="${question.user.name}"></span>&nbsp;|
            时间：<span th:text="${T(site.okliu.newvision.utils.TimeUtils).relationTime(question.gmtCreate)}"></span>&nbsp;|
            阅读数：<span th:text="${question.viewCount}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                <div th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                <span>
                <a th:href="@{'/publish/'+${question.id}}"
                   th:if="${session.user!=null && question.creator==session.user.id}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </span>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-icon">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded media-icon" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 th:text="${question.user.name}"></h4>
                    </div>
                </div>
            </div>
            <form id="comment-form" action="/comment">
                <input type="hidden" name="parentId" th:value="${question.id}"  >
                <input type="hidden" name="type" value="1"  >
                <textarea class="form-control comment" rows="8" name="content"></textarea>
                <button type="button" class="btn btn-success comment-btn" onclick="ajaxPostSendComment()">回复</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded media-icon" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 th:text="${question.user.name}"></h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
