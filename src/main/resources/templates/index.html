<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码农新视界</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/newvision.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码农新视界</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">码农新视界</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right" >
                <li><a href="/publish">发布</a></li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=7bf645a38f44fe2ea845&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="${session.user.name}">我</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;发现</h2>
            <hr/>
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail media-icon" th:src="${question.user.avatarUrl}" src="https://avatars1.githubusercontent.com/u/8463521?v=4">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">怎么快速学会SpringBoot开发</h4>
                    <span th:text="${question.description}">点击学习 okliu 相关课程视频</span><br/>
                    <span class="text-desc"><span th:text="${question.commentCount}">2</span>个回复·<span th:text="${question.viewConunt}">31</span>次浏览·<span th:text="${T(site.okliu.newvision.utils.TimeUtils).relationTime(question.gmtCreate)}">1小时前</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="#" th:href="'/?page=1&size='+${pagination.size}" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a href="#" th:href="'/?page='+${(pagination.page)-1}+'&size='+${pagination.size}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${page == pagination.page?'active':''}"><a href="#" th:href="'/?page='+${page}+'&size='+${pagination.size}" th:text="${page}">1</a></li>
                    <li th:if="${pagination.showNext}">
                        <a href="#" th:href="'/?page='+${(pagination.page)+1}+'&size='+${pagination.size}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showLastPage}">
                        <a href="#" th:href="'/?page='+${pagination.totalPages}+'&size='+${pagination.size}" aria-label="Last">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
        </div>
    </div>
</div>
</body>
</html>
