<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <link rel="stylesheet" href="/css/newvision.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/newvision.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;发布</h2>
            <hr/>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" autocomplete="off" class="form-control" id="title" name="title"
                           placeholder="问题标题..." th:value="${title}">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea name="description" id="description" th:text="${description}" style="display: none;"
                              class="form-control"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: "550",
                            watch: false,
                            placeholder: "请填写问题详情...",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload",
                            path: "/js/lib/"
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" autocomplete="off" onclick="showTags()" class="form-control" id="tag" name="tag"
                           placeholder="点击打开标签选择框，再次点击关闭" th:value="${tag}">
                </div>
                <div class="form-group tags">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" th:each="tag,status : ${tags}" th:class="${status.first?'active':''}">
                            <a th:href="${'#'+tag.categroyName}" th:aria-controls="${tag.categroyName}"
                               role="tab" data-toggle="tab" th:data-id="${tag.categroyName}"
                               th:text="${tag.categroyName}">开发语言</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" th:each="tag,status : ${tags}"
                             th:class="${status.first?'tab-pane active active':'tab-pane'}" th:id="${tag.categroyName}">
                            <a class="label label-info tags-tag" href="javascript:;" th:each="item : ${tag.tags}"
                               onclick="selectTag(this)" th:data-val="${item}">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span th:text="${item}">Java</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>发布说明</h2>
            <ul class="ul-li-text-big">
                <li>问题标题：请用精简的语言描述您发布的问题，不超过25个字</li>
                <li>问题补充：详细补充您的问题内容，并确保问题描述清晰直接，并提供一些相关资料</li>
                <li>添加标签：选择一个或多个合适的标签，用逗号分隔，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
